<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影作品投稿</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-6 text-center">
        <div class="w-16 h-16 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa fa-envelope text-3xl text-primary"></i>
        </div>

        <h1 class="text-xl font-bold text-gray-800 mb-2">正在打开您的邮箱</h1>
        <p class="text-gray-600 mb-6" id="status">如果没有自动跳转，请点击下方按钮</p>

        <div class="flex flex-col gap-3">
            <button id="open-email-btn" class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-6 rounded-lg transition-all">
                <i class="fa fa-paper-plane mr-2"></i>打开邮箱
            </button>

            <div class="text-sm text-gray-500">
                或选择网页邮箱:
                <div class="flex justify-center gap-3 mt-2">
                    <a href="https://mail.google.com" target="_blank" class="text-gray-600 hover:text-[#EA4335] transition-colors">
                        <i class="fa fa-google"></i> Gmail
                    </a>
                    <a href="https://outlook.live.com" target="_blank" class="text-gray-600 hover:text-[#0061FE] transition-colors">
                        <i class="fa fa-windows"></i> Outlook
                    </a>
                    <a href="https://mail.qq.com" target="_blank" class="text-gray-600 hover:text-[#DB4437] transition-colors">
                        <i class="fa fa-qq"></i> QQ邮箱
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置可选的默认邮件参数
        const EMAIL_CONFIG = {
            // 可选：默认收件人
            recipient: "Cupcake1675@outlook.com",
            // 可选：默认主题
            subject: "摄影作品投稿",
            // 可选: 默认正文
            body: "填入班级与姓名并添加投稿的摄影作品，限原创作品"
        };

        // 构建mailto链接
        function buildMailtoUrl() {
            let mailtoUrl = 'mailto:';

            // 添加收件人
            if (EMAIL_CONFIG.recipient) {
                mailtoUrl += encodeURIComponent(EMAIL_CONFIG.recipient);
            }

            let params = [];

            // 添加主题
            if (EMAIL_CONFIG.subject) {
                params.push('subject=' + encodeURIComponent(EMAIL_CONFIG.subject));
            }

            // 添加正文
            if (EMAIL_CONFIG.body) {
                params.push('body=' + encodeURIComponent(EMAIL_CONFIG.body));
            }


            if (params.length > 0) {
                mailtoUrl += '?' + params.join('&');
            }


            return mailtoUrl;
        }

        // 打开邮箱客户端
        function openEmail() {
            const statusElement = document.getElementById('status');
            const mailtoUrl = buildMailtoUrl();

            // 尝试打开邮箱客户端
            window.location.href = mailtoUrl;

            // 更新状态提示
            statusElement.textContent = '正在尝试打开邮箱...';

            // 2秒后检查是否需要显示失败提示
            setTimeout(() => {
                statusElement.textContent = '打开失败？请点击按钮或选择网页邮箱';
            }, 2000);
        }

        // 页面加载后立即自动跳转
        window.addEventListener('DOMContentLoaded', () => {
            // 绑定手动打开按钮事件
            document.getElementById('open-email-btn').addEventListener('click', openEmail);

            // 页面加载后立即尝试自动跳转
            openEmail();
        });
    </script>
</body>
</html>
